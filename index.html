<!doctype html>

<html lang="en">

  <title>Mangata and Gallo</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

        <img src="company_logo.png" alt="Company Logo">

      <nav>
        <ul>
          <li><a href="#">Home</a></li>

          <li><a href="#">Contact</a></li>
